<app-header [showHeader]="answerData" [leftButtonText]="headerLeftButtonText"
	(leftButtonClick)="onLeftButtonClickInHeader()" [headerText]="headerText">
</app-header>

<div *ngIf="surveyInfo && !answerData" class="container col-md-10 m-auto mt-2">
	<div class="mt-3 list-group">
		<a *ngFor="let survey of surveyInfo; let i = index" (click)="answerData = survey.answers;"
			class="list-group-item list-group-item-action pt-3 pb-3">
			<i style="font-size: 15px;"></i>
			{{ surveyIds![i] }}
			<i class="bi bi-chevron-right float-end"></i>
		</a>
	</div>
</div>

<div *ngIf="surveyInfo && answerData" class="mt-2">
	<ul class="list-group" *ngFor="let data of answerData; let i = index">
		<li class="list-group-item d-flex justify-content-between align-items-center mt-1 m-0 p-2">
			<div>
				Question ID: {{ data.questionId }} || Answer: {{ data.answer }}
			</div>
		</li>
	</ul>
</div>

<app-footer></app-footer>
