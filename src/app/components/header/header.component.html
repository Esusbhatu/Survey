    <div class="ms-auto">
        <div class="border-start">
            <button type="button" class="btn btn-primary rounded-0"><i class="bi bi-person fs-5"></i></button>
        </div>
    </div>
</div>

<div class="header-page" *ngIf="showHeader">
    <div class="p-3">
        <div class="position-absolute top-50 start-0 translate-middle-y">
            <button (click)="leftButtonClick.emit()" type="button" class="btn ">
                <span><i class="bi bi-chevron-left me-1"></i>{{ leftButtonText }}</span>
            </button>
        </div>

        <div class="headerText position-absolute top-50 start-50 translate-middle">
            <p class="h5 text-muted mb-0">{{ headerText }}</p>
        </div>

        <div *ngIf="showRightButton" class="position-absolute top-50 end-0 translate-middle-y">
            <button (click)="rightButtonClick.emit()" type="button" class="btn me-2 p-1 text-primary">
                {{ rightButtonText }}
                <i *ngIf="showRightButtonIcon" class="{{RightButtonIconClass}}"></i>
            </button>
        </div>
    </div>
</div>
